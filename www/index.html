<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
  

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="js/TodoController.js"></script>
</head>

<body ng-app="starter" ng-controller="TodoController as vm">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <button class="button button-icon  ion-navicon" ng-click="vm.toggleProjects()">
                    
                </button>
                <h1 class="title">{{vm.activeProject.title}}</h1>
                <button class="button button-icon" ng-click="vm.newTask()">
                    <i class="icon ion-compose"></i>
                </button>
            </ion-header-bar>
            <ion-content scrolll="false">
                <ion-list>
                    <ion-item ng-animate="'list-item-animated'" ng-repeat="task in vm.activeProject.tasks" class="item-icon-right">
                        {{task.title}}
                       <span class="icon ion-minus" ng-click="vm.removeTask(task)"></span>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>

        <!-->LEFT MENU</!-->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Projects</h1>
                <button class="button button-icon ion-plus" ></button>   
                    
                </ion-header-bar>
            <ion-content scroll="false">
               <ion-list>
                   <ion-item ng-repeat="project in vm.projects" ng-click="vm.selectProject(project, $index)" class="{active: vm.activeProject == project}">
                       {{project.title}}
                   </ion-item>
               </ion-list>
                
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>

</body>

</html>
